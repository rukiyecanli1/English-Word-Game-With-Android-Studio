plugins {
    id 'com.android.application'
}

android {
    compileSdk 33
    compileOptions.encoding='windows-1254'
    defaultConfig {
        applicationId "com.example.engwordsapp"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
  //  implementation files('C:\\Users\\Abdullah\\AndroidStudioProjects\\EngWordsApp\\app\\libs\\mssql-jdbc-12.2.0.jre8.jar')
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

        // SQLite JDBC
        implementation 'org.xerial:sqlite-jdbc:3.36.0' // Güncel sürümü kontrol edin

}

